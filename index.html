<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calcContainer">
            <div id="calcScreen">
                <a id="calcScreenFormula"> </a>
                <a id="calcScreenValue">0</a>
            </div>
            <div id="row1" class="row">
                <button class="btnBig styleOlivia">CLEAR</button>
                <button class="btnBig styleOlivia">BACKSPACE</button>
            </div>
            <div id="row2" class="row">
                <button class="btnSmall styleLight">7</button>
                <button class="btnSmall styleLight">8</button>
                <button class="btnSmall styleLight">9</button>
                <button class="btnSmall styleDark" id="multiply">&times;</button>
            </div>
            <div id="row3" class="row">
                <button class="btnSmall styleLight">4</button>
                <button class="btnSmall styleLight">5</button>
                <button class="btnSmall styleLight">6</button>
                <button class="btnSmall styleDark" id="divide">&divide;</button>
            </div>
            <div id="row4" class="row">
                <button class="btnSmall styleLight">1</button>
                <button class="btnSmall styleLight">2</button>
                <button class="btnSmall styleLight">3</button>
                <button class="btnSmall styleDark" id="minus">-</button>
            </div>
            <div id="row5" class="row">
                <button class="btnSmall styleLight">.</button>
                <button class="btnSmall styleLight">0</button>
                <button class="btnSmall styleOlivia">=</button>
                <button class="btnSmall styleDark" id="plus">+</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
