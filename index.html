<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calcContainer">
            <div id="calcScreen">
                <a>0</a>
            </div>
            <div id="row1" class="row">
                <button class="btnBig">CLEAR</button>
                <button class="btnBig">BACKSPACE</button>
            </div>
            <div id="row2" class="row">
                <button class="btnSmall">7</button>
                <button class="btnSmall">8</button>
                <button class="btnSmall">9</button>
                <button class="btnSmall">*</button>
            </div>
            <div id="row3" class="row">
                <button class="btnSmall">4</button>
                <button class="btnSmall">5</button>
                <button class="btnSmall">6</button>
                <button class="btnSmall">/</button>
            </div>
            <div id="row4" class="row">
                <button class="btnSmall">1</button>
                <button class="btnSmall">2</button>
                <button class="btnSmall">3</button>
                <button class="btnSmall">-</button>
            </div>
            <div id="row5" class="row">
                <button class="btnSmall">.</button>
                <button class="btnSmall">0</button>
                <button class="btnSmall">=</button>
                <button class="btnSmall">+</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
